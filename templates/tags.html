<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box Page with Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .submit-button {
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>This is for tags</h2>
    <p>Separate the tags with ","</p>
    <form onsubmit="insert_tags(); return false;" method="post">
        <input type="text" name="input_data" class="input-box" placeholder="Enter something...">
        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

<script>
    function insert_tags() {
        var selectedTags = document.querySelector(".input-box").value;
        fetch('/process_tags', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ selectedTags: selectedTags }),
        })
        .then(response => response.text())
        .then(data => {
            // Process the response from the server
            alert(data);
            window.location.href = '/success'
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>

</body>
</html>
